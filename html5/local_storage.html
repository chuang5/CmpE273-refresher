<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>local storage</title>
</head>
<body>
    <h1>The example of local storage</h1>
    <script type="text/javascript">
        function store() {
		    localStorage.setItem("LastName", "Huang");
	    }
	
	    function getData() {
		    document.write("My last name is: " + localStorage.getItem("LastName"));
	    }
        store();
        getData();
    </script>
</body>
</html>
