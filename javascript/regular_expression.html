<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Regular_expression</title>
</head>
<script>
    function replaceText() {
        var str = document.getElementById("text").innerHTML;
        var txt1 = str.replace(/I/, "Chen-Feng is");
        document.getElementById("text").innerHTML = txt1;
    }
</script>
<body>
    <h1>This is example of regular expression</h1>
    <P id="text">This is Chen-Feng. I am a MSSE student in San Jose State University. I am new here since Fall 2018.</P>
    <button onclick="replaceText()">click</button>
</body>
</html>
