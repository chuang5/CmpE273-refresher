<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>static method</title>
</head>
<body>
    <h1>The example of static method</h1>
    <script type="text/javascript">
        class calculation {
            static power(x) {
                return x ** 8;
            }
        }
        document.write("two to power of eight: " + calculation.power(2));
    </script>
</body>
</html>
