<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>import and export</title>
</head>

<body>
    <h1>The example of import and export</h1>
    <script>
        import { power3 } from 'lib';
        document.write("The imported function show power to three.<br>");
        document.write("And the result of 5 to power of 3 is: " + power3(5));
    </script>
</body>
</html>
