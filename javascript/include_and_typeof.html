<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>includes and typeof</title>
</head>

<body>
    <h1>The example of includes and typeof</h1>
    <script>
        var str = "Hello world! This is a test for include and typeof.";
        document.write(str + "<br><br>");
        document.write("The type of str: " + typeof str + "<br>");
        document.write("This example contains 'Hello world!': " + str.includes("Hello world!") + "<br>");
    </script>
</body>
</html>
