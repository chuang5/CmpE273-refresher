<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get</title>
</head>
<body>
    <h1>The example of get</h1>
    <script type="text/javascript">
        var num = 8;
        var obj = {
            get double() {
                return num * 2;
            }
        }
        document.write("The input number is 8, and get the result: " 
            + obj.double + " after get operator.");

    </script>
</body>
</html>
