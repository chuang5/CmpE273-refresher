<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>default params</title>
</head>

<body>
    <h1>The example of default params</h1>
    <p>The defualt param is power to 2.</p>
    <script>
        function power(x, y = 2) {
            return x ** y;
        }
        document.write("Two to the power of two: " + power(2) + "<br>");
        document.write("Two to the power of nine: " + power(2, 9) + "<br>");
    </script>
</body>
</html>
